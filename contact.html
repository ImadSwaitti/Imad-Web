<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<!-- Header -->
<header>
    <div class="container">
        <h1 class="logo"><a href="inx.html" aria-label="Eau de Imad Home">Eau de Imad</a></h1>
        <nav>
            <ul class="nav-menu">
                <li><a href="inx.html" class="nav-link" aria-label="Navigate to Home">Home</a></li>
                <li><a href="products.html" class="nav-link active" aria-label="Navigate to Products">Products</a></li>
                <li><a href="about.html" class="nav-link" aria-label="Learn more About Us">About Us</a></li>
                <li><a href="contact.html" class="nav-link" aria-label="Contact Us">Contact Us</a></li>
            </ul>
        </nav>
    </div>
</header>

    <!-- Main Section -->
    <main class="contact-page">
        <div class="contact-banner">
            <h1><i class="fa-solid fa-envelope"></i> Contact Us</h1>
        </div>

        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <div class="form-group">
                    <label for="first-name"><i class="fa-solid fa-user"></i> First Name:</label>
                    <input type="text" id="first-name" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="last-name"><i class="fa-solid fa-user"></i> Last Name:</label>
                    <input type="text" id="last-name" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i> Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="mobile"><i class="fa-solid fa-phone"></i> Mobile:</label>
                    <input type="text" id="mobile" placeholder="Enter your mobile number">
                </div>
                <div class="form-group">
                    <label for="age"><i class="fa-solid fa-calendar"></i> Age:</label>
                    <input type="text" id="age" placeholder="Enter your age">
                </div>
                <div class="form-group">
                    <label for="country"><i class="fa-solid fa-globe"></i> Country:</label>
                    <input type="text" id="country" placeholder="Enter your country">
                </div>
                <div class="form-group">
                    <label for="message"><i class="fa-solid fa-comment"></i> Message:</label>
                    <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
                </div>
                <button type="submit" id="submit-btn"><i class="fa-solid fa-paper-plane"></i> Send Message</button>
            </form>
        </section>
        <div id="form-message" class="message"></div>

    </main>
